name: Daily CI

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * *' # daily at 08:00 UTC
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Run demo script
        run: |
          python token_tracker.py
